<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>YT Playlist</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<div id="notification">

</div>

<div id="main" class="container text-center">
        <h1>Youtube Playlist</h1>

        <div class="row-centered row">
            <div class="col-md-6 col-centered">
                <a class="btn btn-success btn-lg" href="#new"><i class="fa fa-plus"></i> New Playlist</a>
            </div>
        </div>

        <div class="row-centered row">
            <div class="col-md-12">
                <span class="big">OR</span>
            </div>
        </div>

        <div class="row row-centered">
            <div class="col-md-4 col-centered">
                <div class="input-group">
                    <input type="text" autocomplete="off" id="join-id" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <a href="#join" class="btn btn-success">Join</a>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
        </div>

</div>


<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/url.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
