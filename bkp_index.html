<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>YT Playlist</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<div class="container">
    <h1>Youtube Playlist</h1>

    <div class="row">
        <div id="player-container" class="col-md-9">

        </div>
        <div id="playlist-container" class="col-md-3">
            <h2>Playlist</h2>
            <input type='text' class="form-control" id='youtube-video' placeholder='Youtube video'>
            <ul id="playlist"></ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Search</h2>
            <input autocomplete="off" type='text' class="form-control" id='search' placeholder='Search ...'>
            <ul id="search-results">
                <li>Pretraga</li>
            </ul>
        </div>
    </div>

</div>


<body>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/yt-search.js"></script>
</body>
</html>
